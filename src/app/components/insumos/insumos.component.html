<div *ngIf="muestra">
    <div class="align-bottom" >
        <div class="row  d-flex justify-content-between">
            <h2 class="ml-5">Insumos</h2>
            <a class="btn btn-outline-primary  mr-5 mb-2"  (click)="mostrar()" routerLink="/insumos/nuevo-insumo">
                <i class="fa fa-plus-square fa-sm p-2"></i>Nuevo</a>
        </div>
    </div>
    <table class="table table-striped " *ngIf="insumos.length > 0">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col" [class.text-center]="true">Stock Actual</th>
            <th scope="col" [class.text-center]="true">Unidad de Medida</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let insumo of insumos; let i = index">
            <td><a >{{ i+1}}</a></td>
            <td><a >{{ insumo.nombreInsumo}}</a></td>
            <td [class.text-center]="true">{{insumo.stockActual |number:'1.0-0'}}</td>

            <td [class.text-center]="true" *ngIf="insumo.unidadMedida===1"> Unidad</td>
            <td [class.text-center]="true" *ngIf="insumo.unidadMedida===2"> Kilo</td>
            <td [class.text-center]="true" *ngIf="insumo.unidadMedida===3"> Litro</td>
            <td>
                <div class="text-center">
                    <button class="btn btn-outline-primary m-1" [routerLink]="['/insumos', insumo.insumoId]" ngbTooltip="Ver"><i class="fa fa-eye fa-sm"></i></button>
                    <button class="btn btn-outline-success m-1" [routerLink]="['/insumos', insumo.insumoId, 'edit' ]" ngbTooltip="Editar"><i class="fa fa-pencil fa-sm"></i></button>
                    <button class="btn btn-outline-danger m-1"  type="button" (click)="delete(insumo, i)" ngbTooltip="Eliminar"><i class="fa fa-trash-o fa-sm"></i></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <app-norecords *ngIf="!cargando && insumos.length===0"></app-norecords>
    <app-loading *ngIf="cargando"></app-loading>
</div>
